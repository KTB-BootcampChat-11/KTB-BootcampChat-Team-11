# Shared defaults live in application.properties; import them so we only override service-specific bits.
spring.config.import=optional:classpath:/application.properties

# REST HTTP server configuration (kept local so WS nodes can tune separately).
server.port=${PORT:5001}
server.tomcat.threads.max=30
server.tomcat.threads.min-spare=1
server.tomcat.accept-count=30
server.tomcat.max-connections=70

# Identify the REST deployment and disable the embedded Socket.IO server.
spring.application.name=ktb-chat-backend-rest
socketio.enabled=false

# SpringDoc OpenAPI Configuration (REST nodes expose Swagger)
springdoc.api-docs.path=/api/v3/api-docs
springdoc.swagger-ui.path=/api/swagger-ui.html
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=alpha
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.enabled=${SWAGGER_ENABLED:true}
springdoc.api-docs.enabled=${SWAGGER_ENABLED:true}
springdoc.packages-to-scan=com.ktb.chatapp.controller
springdoc.paths-to-match=/api/**
springdoc.show-actuator=false
