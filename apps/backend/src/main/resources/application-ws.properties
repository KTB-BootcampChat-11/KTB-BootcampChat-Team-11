# Shared defaults live in application.properties; import them so we only override service-specific bits.
spring.config.import=optional:classpath:/application.properties

# WS nodes keep their own HTTP port/tuning to allow side-by-side deployments.
server.port=5003
server.tomcat.threads.max=30
server.tomcat.threads.min-spare=1
server.tomcat.accept-count=30
server.tomcat.max-connections=70

# Identify the WebSocket deployment and leave Socket.IO enabled for this node.
spring.application.name=ktb-chat-backend-ws
socketio.enabled=true

# Socket.IO Server Configuration
socketio.server.host=${HOST}
socketio.server.port=${WS_PORT:5002}

# Disable Swagger for the Socket.IO node to avoid exposing unused REST docs.
springdoc.swagger-ui.enabled=false
springdoc.api-docs.enabled=false
